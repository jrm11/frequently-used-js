<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>点击按钮生成随机字符更背景色</title>
    <style>
        body, html {
            height: 100%;
            position: relative;
        }

        * {
            margin: 0;
            padding: 0;
            font-size: 16px;
            font-family: "微软雅黑";
        }

        .bg {
            background: #00aacc;
        }

        .kuang {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 250px;
            background: #fff;
            border-radius: 10px;
            padding: 10px;
        }

        .btn-random {
            background: #00aacc;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .clearfix:before,
        .clearfix:after {
            content: " ";
            display: table;
        }

        .clearfix:after {
            clear: both;
        }

        .clearfix {
            *zoom: 1
        }

        .pull-left {
            float: left;
        }

        .pull-right {
            float: right;
        }

        .randomTxt {
            height: 200px;
            font-size: 24px;
            color: #00aacc;
            word-wrap: break-word;
            overflow: auto;
        }
    </style>
</head>
<body class="bg js-bg">
<div class="kuang">
    <div class="randomTxt js-randomTxt">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit.
        Aut eaque id iusto nisi praesentium, totam veniam.
    </div>
    <div class="clearfix">
        <button class="btn-random pull-left js-btn-random">twitter</button>
        <button class="btn-random pull-right js-btn-random" id="btn">生成</button>
    </div>
</div>

<script>
    "use strict";
    window.onload = function () {
        let btn = document.querySelector("#btn");
        let randomText = document.querySelector(".js-randomTxt");
        let btnRandom = document.querySelector(".js-btn-random");
        let bg = document.querySelector(".js-bg");
        let randomC ="";
        btn.onclick = function () {
            randomC = randomColor();
            let _this = this;
            f(_this);
        };

        function f(_this) {
            bg.style.background = randomC;
            randomText.style.color = randomC;
            btnRandom.style.background = randomC;
            _this.style.background = randomC;
            randomText.innerHTML = randomTxt();
            console.log(randomColor());
            console.log(randomTxt());

        }

        // 随机文本
        function randomTxt() {
            let len = 150;
            let $chars = 'ABCDEFGHJKMNPQRSTWXYZabcdefhijkmnprstwxyz2345678';
            /****默认去掉了容易混淆的字符oOLl,9gq,Vv,Uu,I1****/
            let maxPos = $chars.length;
            let pwd = '';
            for (let i = 0; i < len; i++) {
                pwd += $chars.charAt(Math.floor(Math.random() * maxPos));
            }
            return pwd;
        }

        // 随机颜色
        function randomColor() {
            return '#' + Math.floor(Math.random() * 16777215).toString(16);
        }
    };
</script>
</body>
</html>
