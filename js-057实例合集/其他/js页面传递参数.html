<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js页面传递参数</title>
</head>

<body>
<button id="btn">页面传参数</button>
<script>
    window.onload = function () {
        var btn = document.querySelector("#btn");
        btn.onclick = function () {
            window.location = 'test.html#bg=#0099ff?color=#fff';
        };
    }
</script>
</body>
</html>
