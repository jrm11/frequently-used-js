<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>倒计时</title>
    <link rel="stylesheet" href="../common/common.css">
</head>
<script>
    window.onload = function () {
        function clear()
        {
            Source=document.body.innerHTML;  //获取文档的原有内容
            document.open();                 //打开文档
            document.write("代码已经被屏蔽");//输出提示内容
            document.close();                //关闭文档
            document.title="看不到源代码";   //文档标题
            document.body.innerHTML=Source;  //重新写入旧内容
        }
        clear();
        //显示时间
        function showTimes() {
            var doc = document;
            var endTime = new Date('2018/2/12 00:00:00');
            var nowTime = new Date();

            var t = endTime.getTime() - nowTime.getTime();
            var d,h,m,s = 0;
            if(t>0){
                d = Math.floor(t/(1000*60*60*24));
                h = Math.floor(t/1000/60/60%24);
                m = Math.floor(t/1000/60%60);
                s = Math.floor(t/1000%60);
            }

            doc.getElementById("t_d").innerHTML = d+"天";
            doc.getElementById("t_h").innerHTML = h+"时";
            doc.getElementById("t_m").innerHTML = m+"分";
            doc.getElementById("t_s").innerHTML = s+"秒";
        }
        setInterval(showTimes,0);
        //时分秒数字小于零前加零
        function check(val) {
            if (val < 10) {
                return "0" + val;
            } else {
                return val;
            }

        }
        showTimes();


    }
</script>
<body onload="clear();">
<h1>时间日期篇--倒计时</h1>
<div>
    <span id="t_d">00天</span>
    <span id="t_h">00时</span>
    <span id="t_m">00分</span>
    <span id="t_s">00秒</span>
</div>

</body>
</html>
