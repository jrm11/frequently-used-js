    <script>
        window.onload = function() {

            // console.time("time1");
            // var uniqueChar = unique(arr);
            // console.log(uniqueChar);
            // console.timeEnd("time1");

            var quickSort = function(arr) {
                if (arr.length <= 1) {
                    return arr;
                }
                var midIndex = Math.floor(arr.length / 2); //获取基准点
                var midIndexVal = arr.splice(midIndex, 1); //获取基准点的值
                var left = []; //存放比基准点小的数
                var right = []; //存放比基准点大的数
                for (var i = 0; i < arr.length; i++) {
                    arr[i] < midIndexVal ? left.push(arr[i]) : right.push(arr[i]);
                }
                return quickSort(left).concat(midIndexVal, quickSort(right));
            }
            console.time("time2");
            var uniqueChar = quickSort(arr);
            console.log(uniqueChar);
            console.timeEnd("time2");
        }
    </script>
