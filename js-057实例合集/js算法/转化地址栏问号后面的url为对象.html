  <script>
    // 将地址栏后面？的值转为对象的形式
    function search2Object(){
        var obj = {};
        if(location.search){
            var str = location.search.slice(1).split("&");
            console.log(str);
            for(var s of str){
                var subs = s.split("=");
                console.log(subs[0]);
                if(obj[subs[0]]===undefined){
                    obj[subs[0]] = subs[1];
                }
            }
        }
        return obj;
    }
    var obj = search2Object();
    console.log(obj);
  </script>
