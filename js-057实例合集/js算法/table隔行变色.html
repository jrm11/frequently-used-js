<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>jsTable各隔行变色</title>
    <style type="text/css">
    #tab1 {
        margin: 100px auto;
    }
    </style>
    <script type="text/javascript">
    window.onload = function() {
        var oTab1 = document.getElementById('tab1');
        var oldColor = '';
        //  一个表格可以有很多个tBody,但是tHead只有一个,tHoot也只有一个
        // alert(oTab1.tBodies[0].rows[1].cells[1].innerHTML);
        //  鼠标移入高亮显示
        for (var i = 0; i < oTab1.tBodies[0].rows.length; i++) {
            if (i % 2 != 0) {
                oTab1.tBodies[0].rows[i].style.background = '';
            } else {
                oTab1.tBodies[0].rows[i].style.background = '#ddd';
            }

            oTab1.tBodies[0].rows[i].onmouseover = function() {
                oldColor = this.style.background;
                this.style.background = '#ddd';
            }

            oTab1.tBodies[0].rows[i].onmouseout = function() {
                this.style.background = oldColor;
            }
        }
    }
    </script>
</head>

<body>
    <captain>表格的标题332</captain>
    <table id="tab1" border="1px" cellspacing="0px" cellpadding="10px" width="300px">
        <thead>
            <td>ID</td>
            <td>姓名</td>
            <td>年龄</td>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>blue</td>
                <td>27</td>
            </tr>
            <tr>
                <td>2</td>
                <td>张三</td>
                <td>23</td>
            </tr>
            <tr>
                <td>3</td>
                <td>李四</td>
                <td>28</td>
            </tr>
            <tr>
                <td>4</td>
                <td>王五</td>
                <td>25</td>
            </tr>
            <tr>
                <td>5</td>
                <td>张伟</td>
                <td>24</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
