<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="div"></div>

<script>
    var koujue=()=> {
        for (let i = 1; i <= 9; i++) {
            var b = '';
            for (let j = 1; j <= i; j++) {
                b+=j+"x"+i+"="+(i*j)+"\t";
            }

            console.log(b+"\n");
        }
    };
    koujue();
</script>
</body>
</html>
