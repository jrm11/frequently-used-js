<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>冒泡排序</title>
</head>

<body>
    <script>
    window.onload = function() {
        var arr = [1, 5, 3, 2, 6, 7, 9, 5, 3, 2, 0];
        var buddleSort = function(arr){
        	if(arr.length == 1){
        		return arr;
        	}
        	//控制轮数
        	for(var i = 0; i< arr.length - 1; i++){
        		//控制次数
        		for(var j = 0; j< arr.length - 1-i; j++){
        			if(arr[j]> arr[j+1]){
        				//进行交换
        				var temp = arr[j];
        				arr[j] = arr[j+1];
        				arr[j+1] = temp;
        			}
        		}
        	}
        	return arr;
        }

        var bulddleChar = buddleSort(arr);
        console.log(bulddleChar);
    }
    </script>
</body>

</html>
