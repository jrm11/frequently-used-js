<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算某天星期几</title>
</head>
<body>
<script>
    function checkNum(str, min, max) {    //检测输入的数值
        if (str == "" || str<0) {
            alert("请输入有效的值.");
            return false;
        }
//        for (var i = 0; i < str.length; i++) {
//            let ch = str.substring(i, i + 1);
//            console.log("ch===" + ch);
            //判断输入的值为负数时
//            if (str < "0") {
//                alert("请输入数值.");
//                return false;
//            }
//        }
        var val = parseInt(str, 10);
        console.log("val=====" + val);
        if ((val < min) || (val > max)) {
            alert("请输入数值从 1 到 " + max + ".");
            return false;
        }
        return true;
    }
    function pushbutton(form) {
        //检查年月日的有效性
        if ((checkNum(form.day.value, 1, 31)) && (checkNum(form.month.value, 1, 12)) && (checkNum(form.year.value, 0, 2500))) {
            let cur_day = parseInt(form.day.value, 10);      //获取日
            console.log("cur_day==" + cur_day);
            let cur_month = parseInt(form.month.value, 10);  //获取月
            console.log("cur_month==" + cur_month);

            let cur_year = parseInt(form.year.value, 10);    //获取年
            console.log("cur_year==" + cur_year);

            getDayOfWeek(cur_year + "-" + cur_month + "-" + cur_day);
        }
        //调用判断星期几的方法
    }
    let day = new Date();
    let dd = day.getDay();
    console.log("dddd===" + dd);
    function getDayOfWeek(dayValue) {
        let day = new Date(Date.parse(dayValue));                             //将日期值格式化
        console.log("day====" + day);

        let today = ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"];  //创建星期数组
        alert(today[day.getDay()]);                                                         //返一个星期中的某一天，其中0为星期日
    }
</script>
<form name="calDay">
    <p>日:<input type="num" name="day"/></p>

    <p>月:<input type="num" name="month"/></p>

    <p>年:<input type="num" name="year"/></p>

    <input type="button" name="Find_Out" value="计算星期几" onclick="pushbutton(this.form)"/>
</form>
</body>
</html>
