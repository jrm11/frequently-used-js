<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>标题页</title>
    <script language="javascript">
     function del()
    {
       if(confirm("确实要删除吗?"))
          alert("已经删除！");
       else
          alert("已经取消了删除操作");
    }
    </script>
</head>
<body>
<input id="Button1" type="button" value="删除" onclick="del()" />
</body>
</html>
