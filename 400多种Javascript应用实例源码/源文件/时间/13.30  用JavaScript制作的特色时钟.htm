    <title>无标题页</title>
<SCRIPT language=javascript>
pX=400;pY=200;
obs = new Array(13);
function ob () 
{
    for (i=0; i<13; i++) {
	    if (document.all) obs[i]=new Array (eval('ob'+i).style,-100,-100)
	    else obs[i] = new Array (eval('document.ob'+i),-100,-100)
	}
}
//设置时钟中各时间点的位置
function cl(a,b,c)
{
   //判断浏览器格式
	if (document.all) {
	   //IE格式
		if (a!=0) b+=-1
		eval('c'+a+'.style.pixelTop='+(pY+(c)))  //y坐标
		eval('c'+a+'.style.pixelLeft='+(pX+(b))) //x坐标
		}
else{
   //其他浏览器格式
	if (a!=0) b+=10
	eval('document.c'+a+'.top='+(pY+(c)))
	eval('document.c'+a+'.left='+(pX+(b)))
}
if (document.all) c0.style.pixelLeft=26
}
//设置时针、分针、秒针的显示位置
function runClock() 
{
	for (i=0; i<13; i++) {
		obs[i][0].left=obs[i][1]+pX
		obs[i][0].top=obs[i][2]+pY
	}
}
//设置时、分、秒的显示效果
var lastsec;
function timer() 
{
	time = new Date ()
	sec = time.getSeconds()    //获取当前时间的秒分
	if (sec!=lastsec) {

		lastsec = sec
		sec=Math.PI*sec/30     //秒
		min=Math.PI*time.getMinutes()/30  //分
		hr =Math.PI*((time.getHours()*60)+time.getMinutes())/360 //时
		for (i=1;i<6;i++) {
			obs[i][1] = Math.sin(sec) * (44 - (i-1)*11)-16;
			if (document.layers)obs[i][1]+=10;
			obs[i][2] = -Math.cos(sec) * (44 - (i-1)*11)-27;
		}
		for (i=6;i<10;i++) {
			obs[i][1] = Math.sin(min) * (40 - (i-6)*10)-16;
			if (document.layers)obs[i][1]+=10;
			obs[i][2] = -Math.cos(min) * (40 - (i-6)*10)-27;
		}
		for (i=10;i<13;i++) {
			obs[i][1] = Math.sin(hr) * (37 - (i-10)*11)-16;
			if (document.layers)obs[i][1]+=10;
			obs[i][2] = -Math.cos(hr) * (37 - (i-10)*11)-27;
		}
	}
}
//设置钟点
function setNum()
{
    cl (0,-67,-65);
    cl (1,10,-51);
    cl (2,28,-33);
    cl (3,35,-8);
    cl (4,28,17);
    cl (5,10,35);
    cl (6,-15,42);
    cl (7,-40,35);
    cl (8,-58,17);
    cl (9,-65,-8);
    cl (10,-58,-33);
    cl (11,-40,-51);
    cl (12,-16,-56);
}
</SCRIPT>

<body bgcolor="#ffffff" onLoad="ob(),setNum(),setInterval('timer()',100);setInterval('runClock()',100)">
