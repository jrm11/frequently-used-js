<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
<title>标题页</title>
<script language ="javascript">
function GetPros(obj)
{
    for(var pros in obj)         //遍历所有的属性
    {
     alert( pros+"="+obj[pros])   //显示所有的属性值
    }
}
</script>
</head>
<body>
    <input id="Button1" type="button" value="获取属性" onclick="GetPros(this)"/>
</body>
</html>
