<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>无标题页</title>
<script language="javascript"> 
function back()
{ 
    history.go(-1);  //后退1页
} 
function forward()
{ 
    history.go(+1);  //前进1页
} 
function refresh()
{ 
    history.go(-0)  //刷新
} 
</script> 
</head>
<body>
<input type=button value=后退 onclick="back()"> 
<input type=button value=刷新 onclick="refresh()"> 
<input type=button value=前进 onclick="forward()">
