<html>
<head>
<title>测试是否能看到源代码</title>
<script>
function clear()
{
    Source=document.body.innerHTML;  //获取文档的原有内容
    document.open();                 //打开文档
    document.write("代码已经被屏蔽");//输出提示内容
    document.close();                //关闭文档
    document.title="看不到源代码";   //文档标题
    document.body.innerHTML=Source;  //重新写入旧内容
}
</script>
</head>
<body onload=clear()>
<marquee>测试下能否看到源码</marquee>
</body>
</html>
