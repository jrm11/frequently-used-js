 <html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>无标题页</title>
<script language="JavaScript">
function shake(n) {
  if (window.top.moveBy) {
    for (i = 10; i > 0; i--) {
      for (j = n; j > 0; j--) {
        window.top.moveBy(0,i);
        window.top.moveBy(i,0);
        window.top.moveBy(0,-i);
        window.top.moveBy(-i,0);
   } } }
   alert("短时间的地震已经过去，您可以安全工作了"); 
}
</script>
</head>
<body onload="shake(50)">
 </body>
</html>
