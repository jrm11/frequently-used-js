<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
<title>标题页</title>
<script language="javascript">
  function   ConfirmClose()   
  {   
  if(confirm("是否退出系统?"))    //弹出提示对话框
  {   
  return true;                    //确认操作
  }   
  return  false;                  //取消操作 
  }   
 </script>
</head>
<body onbeforeunload="javascript:if(ConfirmClose()){return false;}else{return true}">
</body>
</html>
