<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
<title>标题页</title>
</head>
<body>
<select size="2"  style="width:150px"  name="mysel" style="overflow:hidden" multiple>
    <option>aaa</option>
    <option>bbb</option>
    <option>ccc</option>
    <option>ddd</option>
    <option>eee</option>
    <option>fff</option>
</select>
<script language="javascript">
    document.all.mysel.size=document.all.mysel.options.length;   //根据列表框内容改变列表框的高度
</script>
</body>
</html>
