<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
<title>标题页</title>
<style>
  tr{
  bgcolor:expression(this.bgColor=((this.rowIndex)%2==0 )? 'gray' : '#ffffcc');
  }
</style>
</head>
<body>
    <table id="tbl" width="300" border="1" >
    <tr><td>第一行第一列</td><td>第一行第二列</td></tr>
    <tr><td>第二行第一列</td><td>第二行第二列</td></tr>
    <tr><td>第三行第一列</td><td>第三行第二列</td></tr>
    <tr><td>第四行第一列</td><td>第四行第二列</td></tr>
    <tr><td>第五行第一列</td><td>第五行第二列</td></tr>
    <tr><td>第六行第一列</td><td>第六行第二列</td></tr>
    <tr><td>第七行第一列</td><td>第七行第二列</td></tr>
    </table>
</body>
</html>
