<html xmlns="http://www.w3.org/1999/xhtml" >
  <head>
    <title>标题页</title>
    <script type="text/jscript">
      str="第一行|第一行|第二行|第二行";            //默认单元格数据
      b=str.split("|")                              //切割成数据数组
      for(var a in b)
      document.write ("<input type='text' value="+b[a]+">")//动态输出文本框
      </script>
  </head>
<body>
</body>
</html>
