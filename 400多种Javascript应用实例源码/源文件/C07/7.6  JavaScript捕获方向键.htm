<HTML>
<HEAD>
<title>反选</title>
<script language="javascript">
 function check()
 {
   if(event.keyCode =="37")
      alert("您选择了左键！");
     if(event.keyCode =="38")
      alert("您选择了上键！");
     if(event.keyCode =="39")
      alert("您选择了右键！");
     if(event.keyCode =="40")
      alert("您选择了下键！");
 }
</script>
</HEAD>
<BODY onkeydown="check()">
</BODY>
</HTML>
