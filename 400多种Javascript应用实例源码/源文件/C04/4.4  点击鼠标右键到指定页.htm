<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
<title>标题页</title>
<script language=JavaScript>
//判断浏览器的类型-IE
if (navigator.appName.indexOf("Internet Explorer") != -1)	
	document.onmousedown = newPage;
function newPage()
{
	if (event.button == 2 )
	{
		alert("即将导航到搜索页！");
		location.replace("http://google.com");
	}
}
</script>
</head>

</html>
