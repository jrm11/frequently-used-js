<head>
<title>标题页</title>
<script language="javascript">
function change(sixteen) {
  var ten = parseInt(sixteen,16);    //使用字符串转换为整数的方法实现进制转换
  alert(ten);                        //显示转换后的结果
}
</script>
</head>
<body> 
<span>
<input id="Text1" type="text" /><input id="Button1" type="button" value="转换" onclick="change(Text1.value)" />
 </body>
</html>
