<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
<title>标题页</title>
<script LANGUAGE="JavaScript">
var info = new Array();        //创建数组对象
info['name'] = '张三';    //设置数组中的一项，注意索引为字符串类型
info['age'] = '26';    //设置数组中的第二项
var i=0;
for(var n in info)              //遍历数组中的每一项
{
    i++;                        //用来获取数组中的元素个数
}
alert("总共"+i+"个元素");            //显示数组中总共多少元素
</script>
</head>

</body>
