<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
<title>标题页</title>
<script LANGUAGE="JavaScript">
var oldNum=[];                   //彩票中所有的号码
var newNum=[];                   //被选中的号码
var num;
for(var i=1;i<30;i++)  
    oldNum.push(i<10 ? "0"+i : i)//不足10位时，补"0"
for(var i=0;i<7;i++)
{
  num = oldNum.splice(Math.floor(Math.random() * oldNum.length),1);  //选中随机数
  newNum.push(num);                                                  //添加新元素到数组中
}
alert("抽出号码为： : "+newNum.sort());
</script>
</head>
<body>
</body>
</html>
