<script>
    function randomSort(arr) {
        arr = arr.sort(function (a, b) {
            return Math.random() >0.5 ? 1 : -1;
        })

        return arr;
    }
    console.log(randomSort([1, 2, 3, 4, 5, 6, 7]));
</script>
